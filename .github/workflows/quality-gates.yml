name: quality-gates

on:
  pull_request:
  push:
    branches: [ "main", "master", "work" ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Run quality gates
        run: |
          python tools/run_quality_gates.py
