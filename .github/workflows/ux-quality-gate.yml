name: ux-quality-gate

on:
  pull_request:
  workflow_dispatch:

jobs:
  ux-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run UX release gate
        run: python scripts/ux_release_gate.py
