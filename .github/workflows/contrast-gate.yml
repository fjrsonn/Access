name: Contrast Gate

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  contrast-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run contrast gate
        run: python tools/contrast_gate.py
